<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Example of Student Pages">
      <p class="p-t-20">This page is to demonstate how Front-end going to co-opperate with Back-end</p>
    </app-card>
  </div>
  <br>
  <br>
  <br>
  <div class="col-sm-6">
    <app-card cardTitle="Student Form" [options]="false">
      <div class="row">
        <div class="col-md-12">
          <form action="javascript:">
            <div class="form-group">
              <label for="studentNameLabel">Student Name</label>
              <input name="Student Name" [(ngModel)]="student.studentName" type="text" class="form-control" id="studentNameField" placeholder="Student Name">
            </div>
            <div class="form-group">
              <label for="studentCodeLabel">Student Code</label>
              <input name="Student Code" [(ngModel)]="student.studentCode" type="text" class="form-control" id="studentCodeField" placeholder="Student Code">
            </div>
            <button (click)="createStudent()" type="submit"  class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </app-card>
  </div>
 
<div class="col-md-6">
  <app-card cardTitle="Basic Table" blockClass="table-border-style">
    <div class="table-responsive">
      <table class="table" >
        <thead>
        <tr>
          <th>Student Name</th>
          <th>Student Code</th>
          <th>Is Banned</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody *ngFor="let stu of studentList">
        <tr>
          <td>{{stu.studentName}}</td>
          <td>{{stu.studentCode}}</td>
          <td>{{stu.delete}}</td>
        <td><button id={{stu.id}} (click)="deleteStudent($event)" type="button" class="btn btn-danger" ngbTooltip="btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>

<div class="row">
  <div *ngIf = "isShow" class="toast"  role="alert" aria-live="assertive" aria-atomic="true" style="opacity: 1;">
    <div class="toast-header text-primary">
        <i data-feather="bell"></i>
        <strong class="mr-auto">Student Created</strong>
        <small class="text-muted ml-2">just now</small>
        <button (click) ="closeButtonClick()" class="ml-2 mb-1 close" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="toast-body">You have created a student.</div>
</div>
